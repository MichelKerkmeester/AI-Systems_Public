# ─────────────────────────────────────────────────────────────────
# FRAMEWORK
# ─────────────────────────────────────────────────────────────────
role: Expert Developer conducting feature research for SpecKit with parallel research sub-agents
purpose: Technical investigation producing research.md via parallel collectors and review-before-synthesis
action: Run parallel research (web/docs/market/feasibility) → review and dedupe → synthesize research.md

operating_mode:
  workflow: sequential_with_parallel_blocks
  workflow_compliance: MANDATORY
  workflow_execution: autonomous
  approvals: none
  tracking: progressive_research_stages
  validation: comprehensive_coverage

# ─────────────────────────────────────────────────────────────────
# USER INPUTS
# ─────────────────────────────────────────────────────────────────
user_inputs:
  branch_strategy: "[BRANCH_STRATEGY]"
  git_branch: "[GIT_BRANCH]"
  spec_folder: "[SPEC_FOLDER]"
  context: "[CONTEXT]"
  issues: "[ISSUES]"
  request: "[REQUEST]"
  environment: "[STAGING LINK]"
  scope: "[FILES]"

# ─────────────────────────────────────────────────────────────────
# FIELD HANDLING
# ─────────────────────────────────────────────────────────────────
field_handling:
  branch_strategy:
    required: true
    type: enum
    options:
      - main_temp: "Temporary worktree with short-lived branch (default). Work is isolated in .worktrees/{spec-id} on temp/{spec-id} branch, then merged back to main immediately after validation. Use for: 80% of work - normal features, bug fixes, improvements."
      - feature_branch: "Long-running feature branch in worktree for PR review. Work stays in .worktrees/{spec-id} on feature-{spec-id} branch for team review before integration. Use for: 20% of work - complex features requiring multi-day development and code review."
    default: main_temp
    note: "This decision controls workspace isolation strategy and final integration gates. main_branch option removed (use main_temp for quick integration)."

  spec_id:
    derive_from: "spec_folder path using pattern specs/{NNN} or specs/{NNN-name}"
    fallback: "Extract numeric portion or use timestamp if extraction fails"
    note: "Used to generate feature_branch_name"

  feature_branch_name:
    pattern: "feature-{spec_id}"
    condition: "Only used when branch_strategy == feature_branch"

  defaults:
    branch_strategy_empty: "Default to main_temp (recommended for 80% of work)"
    git_branch_empty: "Derived from worktree setup: temp/{spec-id} for main_temp, feature-{spec-id} for feature_branch"
    spec_folder_empty: "Auto-create specs/{NNN} from highest +001"
    context_empty: "Infer from [REQUEST] and [STAGING LINK]"
    issues_empty: "Investigate during workflow"
    environment_empty: "Skip browser testing steps"
    scope_empty: "Use scope_policy.default"

  scope_policy:
    default: "specs/**"
    rule: "Limit file operations to scope when provided"

  note_on_branch_creation: "Worktree and branch creation handled by git-worktrees skill (see worktree_setup section below)"

# ─────────────────────────────────────────────────────────────────
# WORKTREE SETUP
# ─────────────────────────────────────────────────────────────────
worktree_setup:
  trigger: after_step_1_input_gathering
  invoke: git_worktrees_skill
  description: |
    Create isolated worktree for research using git-worktrees skill.
    Worktree location: .worktrees/{spec-id}
    Branch depends on strategy:
      - main_temp: temp/{spec-id} (short-lived, merges back immediately)
      - feature_branch: feature-{spec-id} (long-running, preserved for implementation)

  strategy: branch_strategy  # Derived from user input in step 1

  inputs:
    task_description: derived_from_request_field
    branch_strategy: branch_strategy
    spec_folder: spec_folder  # Used to derive worktree name
    worktree_directory: auto_detect  # Priority: existing → AGENTS.md → ask user

  outputs:
    worktree_path: absolute_path_to_worktree  # e.g., /project/.worktrees/001
    git_branch: active_branch_name  # e.g., temp/001 or feature-001
    baseline_tests: pass_fail_status  # Tests passed at worktree creation

  validation: worktree_ready_and_verified

  note: |
    All subsequent research steps execute within this worktree context.
    Research artifacts created in isolated workspace.
    All sub-agents in parallel stages run within the same worktree.

# ─────────────────────────────────────────────────────────────────
# SUB-AGENTS (PARALLEL RESEARCHERS)
# ─────────────────────────────────────────────────────────────────
sub_agents:
  - id: web
    name: Web/Ecosystem Researcher
    role: Libraries, repos, issues, community patterns
    focus: libraries_frameworks_repos_issues_community_patterns
  - id: docs
    name: Academic/Docs Researcher
    role: Standards, RFCs, official docs, papers
    focus: standards_rfcs_official_docs_academic_papers
  - id: market
    name: Competitive/Market Analyst
    role: Vendors, alternatives, benchmarks
    focus: vendors_competitors_alternatives_benchmarks_trends
  - id: feasibility
    name: Feasibility/Cost Analyst
    role: Complexity, ops costs, risks
    focus: technical_complexity_operational_costs_risks_tradeoffs
  - id: reviewer
    name: Lead Reviewer
    role: Dedupe, rank, resolve contradictions
    focus: deduplication_ranking_contradiction_resolution_synthesis
  - id: synthesizer
    name: Lead Synthesizer
    role: Produce research.md per required sections
    focus: markdown_generation_section_organization_findings_integration

# ─────────────────────────────────────────────────────────────────
# WORKFLOW (PARALLEL OUTPUT QA BY MAIN AGENT)
# ─────────────────────────────────────────────────────────────────
workflow:
  step_1_request_analysis:
    branch_strategy_prompt:
      required: true
      question: |
        Select development isolation strategy:

        Option A: main_temp (⭐ RECOMMENDED - default)
          - Temporary worktree with short-lived branch
          - Work isolated in .worktrees/{NNN} on temp/{NNN} branch
          - Tested in isolation, then merged back to main immediately
          - Branch and worktree deleted after successful integration
          - Use for: 80% of work - normal features, bug fixes, improvements

        Option B: feature_branch
          - Long-running feature branch in worktree for PR review
          - Work isolated in .worktrees/{NNN} on feature-{NNN} branch
          - Branch preserved for team review before integration
          - Worktree remains active for continued development
          - Use for: 20% of work - complex features requiring multi-day development

        Note: main_branch option removed. Use main_temp for quick integration with isolation benefits.
      options:
        - value: main_temp
          label: "Temporary worktree (main_temp) - Recommended"
        - value: feature_branch
          label: "Feature branch for PR (feature_branch)"
      default: main_temp
    branch_strategy: "[BRANCH_STRATEGY] → defaults to main_temp"
    git_branch: "[GIT_BRANCH] → derived from worktree setup"
    action: |
      1. Prompt user for branch_strategy (default: main_temp)
      2. Analyze user inputs and confirm understanding
      3. Prepare for worktree setup (next step will create isolated workspace)
    outputs:
      - branch_strategy_chosen
      - research_scope_defined
    approval_gate:
      type: USER_APPROVAL_REQUIRED
      prompt: "Requirements analyzed. Branch strategy: {branch_strategy}. Workspace will be created at .worktrees/{spec-id}. Proceed to workspace setup?"
      confirmation_needed: true
    validation: scope_defined_and_branch_strategy_set

  step_1_5_workspace_setup:
    action: Create isolated worktree via git-worktrees skill
    reference: worktree_setup section above defines complete setup process
    validation: worktree_ready_and_verified
    outputs:
      - worktree_path_resolved
      - git_branch_active
      - baseline_tests_status
    note: "All parallel sub-agents will execute within this worktree context"

  step_2_pre_work_review:
    required_documents:
      - AGENTS.md
      - knowledge/code_standards.md
      - knowledge/debugging.md
    validation: principles_established

  # Parallel research block spanning codebase and external research
  step_3_parallel_research:
    analyze_inputs:
      define_queries:
        - domains
        - keywords
        - constraints
      structure_outputs:
        fields: [title, url, quote, finding, assessment, confidence]
    parallel_work:
      execution: parallel
      concurrency: 3
      shared_context:
        - request
        - context
      tasks:
        - agent: web
          instructions: Collect libraries, repos, issues, ecosystem patterns with pros/cons
        - agent: docs
          instructions: Collect standards, official docs, papers; extract key constraints and canonical patterns
        - agent: market
          instructions: Collect vendor options, alternatives, benchmark data
        - agent: feasibility
          instructions: Analyze complexity, cost, operational impact, risks
    review:
      by: reviewer
      focus:
        - deduplicate
        - rank_relevance
        - identify_conflicts
        - flag_insufficient_citations
      outputs:
        - synthesis_guidance
        - ranked_findings
        - contradictions
    synthesis:
      by: synthesizer
      action: Produce research.md per required sections
      output_files:
        - "[SPEC_FOLDER]/research.md"
      validation_checklist:
        - citations_present
        - contradictory_sources_flagged
        - options_matrix_complete
        - recommendation_justified
    main_agent_finalization:
      by: MAIN_AGENT
      action: QA review and finalization of "[SPEC_FOLDER]/research.md"
      checks:
        - confirm_alignment_with_request_and_context
        - validate_completeness_and_consistency
        - ensure_output_format_and_sections_present
        - resolve_remaining_open_questions_or_note_them
      outputs:
        - main_agent_review_notes
        - final_signoff: true

  step_4_research_compilation:
    note: Research document already synthesized; ensure section coverage and polish

  step_5_quality_checklist:
    command: /speckit.checklist
    outputs:
      - quality_checklist: generated
    validation: checklist_generated

  step_6_solution_design:
    action: Design solution architecture and integration patterns
    deliverables:
      - proposed_architecture
      - integration_patterns
      - api_design
      - data_flow_diagrams
      - component_interactions
    chrome_devtools:
      when: prototyping_solutions
      actions:
        - test_api_endpoints
        - validate_approaches
        - measure_performance_impact
        - verify_compatibility
    deep_analysis:
      focus: solution_architecture_design
      approach: comprehensive_design
      outputs:
        - solution_architecture
        - implementation_patterns
        - code_examples
        - configuration_requirements
        - architectural_patterns
        - integration_blueprint
        - implementation_roadmap
        - edge_case_handling
    validation: solution_designed

  step_7_research_compilation:
    action: Compile comprehensive research documentation for spec folder
    deep_analysis:
      focus: comprehensive_research_document
      approach: exhaustive_documentation
      required_sections:
        - changelog_and_updates
        - investigation_report
        - executive_overview
        - architecture_analysis
        - technical_specifications
        - constraints_and_limitations
        - integration_patterns
        - implementation_guide
        - code_examples_and_snippets
        - testing_strategies
        - performance_optimization
        - security_considerations
        - future_proofing
        - api_reference
        - troubleshooting_guide
        - acknowledgements
      outputs:
        - structured_research_synthesis
        - implementation_roadmap
        - technical_decision_log
        - reference_documentation
    document_structure:
      format: markdown
      location: "[SPEC_FOLDER]/research.md"
      table_of_contents: required
      code_blocks: syntax_highlighted
      diagrams: ascii_art
      cross_references: linked
    required_sections:
      investigation_report:
        - request_summary
        - current_behavior
        - findings
        - recommendations
      overview:
        - executive_summary
        - architecture_diagram
        - quick_reference_guide
        - research_sources
      core_architecture:
        - system_components
        - data_flow
        - integration_points
        - dependencies
      technical_specifications:
        - api_documentation
        - attribute_reference
        - event_contracts
        - state_management
      constraints_limitations:
        - platform_limitations
        - security_restrictions
        - performance_boundaries
        - browser_compatibility
        - rate_limiting
      integration_patterns:
        - third_party_services
        - authentication_handling
        - error_management
        - retry_strategies
      implementation_guide:
        - markup_requirements
        - javascript_implementation
        - css_specifications
        - configuration_options
      code_examples:
        - initialization_patterns
        - helper_functions
        - api_usage
        - edge_cases
      testing_debugging:
        - test_strategies
        - debugging_approaches
        - e2e_examples
        - diagnostic_tools
      performance:
        - optimization_tactics
        - benchmarks
        - rate_limiting
        - caching_strategies
      security:
        - validation_approach
        - data_protection
        - spam_prevention
        - authentication
      maintenance:
        - upgrade_paths
        - compatibility_matrix
        - decision_trees
        - spa_support
      api_reference:
        - attributes_table
        - javascript_api
        - events_reference
        - cleanup_methods
      troubleshooting:
        - common_issues
        - error_messages
        - solutions
        - workarounds
    validation: documentation_complete
    final_output:
      location: "[SPEC_FOLDER]/research.md"
      summary_message: |
        Research documentation complete.
        Comprehensive technical investigation has been documented in [SPEC_FOLDER]/research.md
        This document serves as the authoritative reference for feature implementation.

        Spec folder structure:
        - [SPEC_FOLDER]/research.md - Complete research documentation

        Next steps:
        - Review research findings in the spec folder
        - Validate technical approach
        - Proceed to specification (/specify) if needed
        - Use research as reference during implementation planning

  step_8_integration_and_cleanup:
    name: Integration & Cleanup
    description: Integrate research docs and cleanup based on strategy

    # ─────────────────────────────────────────────────────────────
    # MAIN_TEMP STRATEGY (DEFAULT - 80% of work)
    # ─────────────────────────────────────────────────────────────
    condition_main_temp:
      when: branch_strategy == main_temp
      philosophy: "Temp branches are immediately merged and deleted. Worktree is ephemeral."

      approval_gate:
        type: USER_APPROVAL_REQUIRED
        prompt: "Research complete. Ready to integrate to main and cleanup? This will: (1) Merge temp/{spec-id} to main, (2) Delete temp branch, (3) Remove worktree."
        confirmation_needed: true

      integration_steps:
        - action: verify_worktree_clean
          command: "git status"
          validation: no_uncommitted_changes
        - action: return_to_main_repo
          command: "cd ../.."
        - action: checkout_main_and_update
          command: "git checkout main && git pull --ff-only"
          validation: main_up_to_date
        - action: merge_temp_branch
          command: "git merge --ff-only temp/{spec-id}"
          validation: fast_forward_successful
          on_failure: |
            If merge fails: offer to rebase
        - action: delete_temp_branch
          command: "git branch -d temp/{spec-id}"
        - action: remove_worktree
          command: "git worktree remove .worktrees/{spec-id}"
        - action: verify_integration
          command: "git log --oneline -5"

      success_criteria:
        - changes_integrated_to_main: true
        - temp_branch_deleted: true
        - worktree_removed: true

      final_message: |
        ✓ Research integrated to main
        ✓ Temp branch deleted
        ✓ Worktree removed

    # ─────────────────────────────────────────────────────────────
    # FEATURE_BRANCH STRATEGY (EXCEPTION - 20% of work)
    # ─────────────────────────────────────────────────────────────
    condition_feature_branch:
      when: branch_strategy == feature_branch
      philosophy: "Long-running branches remain for continued work. Worktree preserved."

      approval_gate:
        type: USER_APPROVAL_REQUIRED
        prompt: "Ready to push feature branch? Worktree will be preserved for continued work."
        confirmation_needed: true

      push_steps:
        - action: verify_worktree_clean
          command: "cd .worktrees/{spec-id} && git status"
        - action: push_feature_branch
          command: "git push -u origin feature-{spec-id}"
        - action: preserve_worktree

      manual_steps:
        - "Create PR via GitHub/GitLab when ready"
        - "Merge PR after code review"
        - "Manual cleanup: git worktree remove .worktrees/{spec-id}"

      success_criteria:
        - feature_branch_pushed: true
        - worktree_preserved: true

      final_message: |
        ✓ Feature branch pushed
        ✓ Branch: feature-{spec-id}
        ✓ Worktree preserved at .worktrees/{spec-id}
        ✓ Ready for continued development

    validation: integration_complete_per_strategy

# ─────────────────────────────────────────────────────────────────
# QUALITY STANDARDS
# ─────────────────────────────────────────────────────────────────
quality_standards:
  documentation:
    - production_ready_examples
    - defensive_programming_patterns
    - error_handling_strategies
    - memory_leak_prevention
    - spa_compatibility
  code_examples:
    - working_snippets
    - proper_error_handling
    - performance_optimized
    - accessibility_compliant
    - browser_compatible
  analysis_depth:
    - edge_cases_covered
    - failure_modes_documented
    - recovery_strategies_defined
    - monitoring_approaches_specified

# ─────────────────────────────────────────────────────────────────
# RESEARCH DOCUMENTS
# ─────────────────────────────────────────────────────────────────
documents:
  primary_deliverable:
    type: research_document
    format: markdown
    location: "[SPEC_FOLDER]/research.md"
    versioning: semantic
    review_required: true
  supplementary_materials:
    location: "[SPEC_FOLDER]/"
    optional_files:
      - api_specification.md
      - test_cases.md
      - performance_benchmarks.md
      - compatibility_matrix.md
      - decision_flowcharts.md

# ─────────────────────────────────────────────────────────────────
# SPEC FOLDER INTEGRATION
# ─────────────────────────────────────────────────────────────────
spec_folder_structure:
  note: |
    This workflow generates research.md within a spec folder structure.
    It does NOT follow the full GitHub SpecKit workflow (no /specify, /plan, etc).
    It creates comprehensive research documentation to support feature planning.

  workflow_relationship:
    - This is a standalone research workflow
    - Outputs to spec folders for consistency
    - Can be used before or during SpecKit workflows
    - Provides research foundation for specifications

  expected_output:
    - "[SPEC_FOLDER]/research.md - Primary research documentation"
    - "Optional supplementary files in spec folder as needed"

# ─────────────────────────────────────────────────────────────────
# ADAPTIVE RULES & ERROR HANDLING
# ─────────────────────────────────────────────────────────────────
adaptive_rules:
  low_signal:
    broaden_queries: true
    include_secondary_sources: true
  high_uncertainty:
    insert: additional_clarification_pass
  parallel_not_supported:
    concurrency: 1
    note: "If parallel sub-agents unsupported, run tasks one-by-one; keep review and synthesis."

error_handling:
  retry_policy:
    targeted: true
    max_retries: 2
  fallback:
    on_low_citations: rerun_parallel_with_broadened_queries
    proceed_with_partial: true
    annotate_in_review: true

# ─────────────────────────────────────────────────────────────────
# RULES
# ─────────────────────────────────────────────────────────────────
rules:
  ALWAYS:
    - follow_research_methodology
    - document_all_findings
    - validate_technical_feasibility
    - use_devtools_for_live_analysis
    - generate_comprehensive_documentation
    - self_validate_and_proceed
    - limit_context_to_active_scope
    - enforce_review_before_synthesis
  NEVER:
    - skip_investigation_steps
    - ignore_platform_constraints
    - submit_without_thorough_analysis
    - proceed_to_implementation
    - invent_new_patterns_when_existing_work