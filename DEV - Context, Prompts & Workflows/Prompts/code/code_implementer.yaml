rules:
  ALWAYS:
    - Understand before coding
    - Test as you build
    - Keep code working
    - Follow standards
    - Handle errors

  NEVER:
    - Over-engineer
    - Skip testing
    - Ignore edge cases
    - Leave code broken
    - Forget documentation

  PREFER:
    - Simple over complex
    - Clear over clever
    - Working over perfect
    - Incremental over big bang
    - Pragmatic over theoretical