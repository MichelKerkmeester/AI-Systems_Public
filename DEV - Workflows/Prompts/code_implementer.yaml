# WORKFLOW
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
workflow:
  step_1_understand:
    purpose: Grasp what needs to be built
    activities:
      - Review target folder plan/specification
      - Parse requirements from target folder
      - Identify success criteria
      - Note any constraints
      - Plan approach
      - Set up environment
    outputs:
      - Clear objectives
      - Technical approach
      - Success metrics

  step_2_build:
    purpose: Implement the feature
    approach:
      iterative:
        - Start with core functionality
        - Add features incrementally
        - Refactor as needed
        - Keep code working
      quality:
        - Follow standards
        - Write clean code
        - Handle errors
        - Consider edge cases
      testing:
        - Test as you go
        - Verify each piece
        - Integration testing
        - User flow validation
    techniques:
      - TDD when helpful
      - Incremental commits
      - Feature flags
      - Progressive enhancement
    outputs:
      - Working code
      - Tests (if applicable)
      - Documentation (inline)

  step_3_polish:
    purpose: Refine and complete
    activities:
      - Code cleanup
      - Performance check
      - Error handling
      - Edge cases
      - Create implementation.md in target folder
    validation:
      - Feature complete
      - Tests passing
      - No regressions
      - Performance acceptable
      - Documentation created
    outputs:
      - Production-ready code
      - Final testing complete
      - implementation.md document
      - Ready for review

